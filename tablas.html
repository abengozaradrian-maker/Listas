<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table,th,td { border: 2px solid blue;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <a href="index.html">Ver el index</a>
    <h1>Tablas</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>   
        </tr>
        <tr>
            <th>Juan</th>
            <th>Perez</th>
            <th>50</th>   
        </tr>
        <tr>
            <th>Eva</th>
            <th>López</th>
            <th>94</th>   
        </tr>
    </table>
    <h1>Caption y RowSpan</h1>
    <table>
        <caption>Teléfonos</caption>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Teléfono</th>
        </tr>
        <tr>
            <th>Bill Gates</th>
            <th>4343423</th>
            <th>3343423</th>
        </tr>
    </table>
</body>
</html>
