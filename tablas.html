<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table,th,td { border: 2px solid blue;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <a href="index.html">Ver el index</a>
    <h1>Tablas</h1>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Edad</th>  
        </tr>
        <tr>
            <th>Juan</th>
            <th>Perez</th>
            <th>50</th>   
        </tr>
        <tr>
            <th>Eva</th>
            <th>López</th>
            <th>94</th>   
        </tr>
    </table>
    <h1>Caption y RowSpan</h1>
    <table>
        <caption>Teléfonos</caption>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Teléfono</th>
        </tr>
        <tr>
            <th>Bill Gates</th>
            <th>4343423</th>
            <th>3343423</th>
        </tr>
    </table>
    <h1>RowSpan</h1>
    <table>
        <tr>
            <th>Nombre:</th>
            <td>Juan</td>
        </tr>
        <tr>
            <th rowspan="2">Telefono</th>
            <td>55577854</td>
            
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table>
    <h1>Propiedades por columnas</h1>
    <table>
        <colgroup>
            <col style="background-color: red;">
            <col style="background-color: yellow;">
            <col style="background-color: green;">
        </colgroup>
          <tr>
            <th>ISBN</th>
            <th>Título</th>
            <th>Precio</th>
          </tr>
          <tr>
            <td>3476896</td>
            <td>Empezando HTML</td>
            <td>53€</td>
          </tr>
          <tr>
            <td>5869207</td>
            <td>Intro a CSS</td>
            <td>49€</td>
          </tr>
    </table>
</body>
</html>
